<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 背景区域 -->
    <div id="particles">
    </div>
    <!-- 登录区域 -->
    <div class="Box">
        <!-- 标题 -->
        <h1 class="titile-box">大事件后台管理系统</h1>
        <!-- 登录 -->
        <form class="layui-form" id="form_login">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <!-- <div class="layui-input-block">  这个东西没用，删掉-->
                <!-- 字体图标 -->
                <i class="layui-icon layui-icon-username"></i>
                <input value="admin" type="text" name="username" required lay-verify="required" placeholder="用户名或者邮箱"
                    autocomplete="off" class="layui-input">
            </div>

            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input value="admin" type="password" name="password" required lay-verify="required|pwd" placeholder="密码"
                    autocomplete="off" class="layui-input">
            </div>

            <!-- 登入按钮 -->
            <div class="layui-form-item">
                <!-- lay-submit 后面校验要用到 -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登 入
                </button>
            </div>
        </form>

    </div>
    <!-- layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery的js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 粒子星图的js -->
    <script src="/assets/lib/jquery.particleground.min.js"></script>
    <!-- 引入common.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
